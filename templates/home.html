<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Criações</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color:#3d2557;
            color: #333;
        }

        header {
            text-align: center;
            margin: 20px 0;
        }

        #logo-home {
            width: 200px;
        }

        .botoes a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #a684d2;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .botoes a:hover {
            background-color: #45a049;
        }

        /* Seção Minhas Criações */
        .my-creations {
            text-align: center;
            padding: 40px 20px;
        }

        .my-creations h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background-color: #fff;
            width: 300px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            text-align: left;
        }

        .card-content h3 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .card-content p {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 10px;
        }

        .card-content button {
            background-color: #a684d2;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .card-content button:hover {
            background-color: #d32f2f;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .cards-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
                max-width: 400px;
            }
        }

    </style>
</head>
<body id="home">
    <header>
        <img id="logo-home" src="/static/img/Logo texto.png" alt="Logo">
        <div class="botoes">
            <a href="/novo">+ Criar uma música</a>
        </div>
    </header>

    <!-- Seção de "Minhas Criações" -->
    <section class="my-creations">
        <h2>Minhas Criações</h2>

        <!-- Cards das músicas -->
        <div class="cards-container">
            <!-- Loop Django para gerar os cards dinamicamente -->
            {% for musica in musicas %}
            <div class="card">
                <img src="{{ musica[3] }}" alt="Imagem da música {{ musica[0] }}" class="cover">
                <div class="card-content">
                    <h3>{{ musica[0] }}</h3> <!-- Título da música -->
                    <p>Artista: {{ musica[1] }}</p> <!-- Artista -->
                    <p>Status: {{ musica[2] }}</p> <!-- Status -->
                    <p>Letra: {{ musica[4] }}</p> <!-- Letra -->
                    <!-- Botão de exclusão -->
                    <form method="POST" action="/excluir/{{ musica.id }}">
                        <button type="submit">Excluir música</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
